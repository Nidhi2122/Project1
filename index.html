<html>

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <title>Volatile Resources</title>
  <meta http-equiv="refresh" content="10">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
    integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
  <link rel="icon" href="data:,">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
    integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.css">
  <style>
    html {
      font-family: Arial;
      display: inline-block;
      text-align: center;
    }

    body {
      margin: 0;
      background-color: rgb(237, 231, 231);
    }

    .popup, .popup1 {
      position:fixed;
      z-index: 1;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0, 0, 0, 0.4);
      display: none;
    }

    .popup-content, .popup-content1 {
      background-color: white;
      margin: 20% auto;
      padding: 20px;
      border: 1px solid #888888;
      width: 30%;
      font-weight: bolder;
      border-radius: 15px;
    }

    .popup-content button, .popup-content button {
      display: block;
      margin: 0 auto;
    }

    .show {
      display: block;
    }

  </style>
</head>

<body>
  <div class="container-fluid">
    <div class="row bg-warning" id="header">

      <div class="container-fluid">
        <h1>MedicareStore</h1>
      </div>
    </div>
  </div>

  <div class="row py-1 g-4 " id="courses">
    <div class="col-12  py-1">
      <h2 class="text-center text-success">Check Out stocks</h2>
      <hr class="hr bg-success">
    </div>
    <div class="col-12 col-md-6 col-lg-3">
      <div class="card">
        <img
          src="https://media.istockphoto.com/id/913088320/vector/pharmacy.jpg?s=612x612&w=0&k=20&c=rOlqICcxsOxllhfLhekGcxnJkwNTfkY7xJ1yvsCTnvA="
          class="card-img-top " alt="...">
        <div class="card-body">
          <h4 class="card-title">Medicine</h4>
          <!-- <p class="card-text">It containe 1000 medicine </p> -->
          <a href="#" class="btn btn-warning">Check Details</a>
        </div>
      </div>
    </div>
    <div class="col-12 col-md-6 col-lg-3">
      <div class="card">
        <img
          src="https://media.istockphoto.com/id/1293697216/vector/oxygen-tank-icon-vector-from-theraphy-collection-thin-line-oxygen-tank-outline-icon-vector.jpg?s=612x612&w=0&k=20&c=gue1NHxp7bS_iOdq1wfmwbEOrWV62xI7F_R5uABQXEQ="

          class="card-img-top" alt="...">
        <div class="card-body">
          <h4 class="card-title">Nitrogen Cylinders </h4>
          <!-- <p class="card-text">It containe 200 injections</p> -->
          <button id="myButton" class="btn btn-warning">Check Details</button>
        </div>
      </div>
    </div>
    <div class="col-12 col-md-6 col-lg-3">
      <div class="card">
        <img
          src="https://media.istockphoto.com/id/1293697216/vector/oxygen-tank-icon-vector-from-theraphy-collection-thin-line-oxygen-tank-outline-icon-vector.jpg?s=612x612&w=0&k=20&c=gue1NHxp7bS_iOdq1wfmwbEOrWV62xI7F_R5uABQXEQ="
          class="card-img-top" alt="...">
        <div class="card-body">
          <h4 class="card-title">Oxygen Cylinders</h4>
          <!-- <p class="card-text">amount of oxygen is 20kg</p> -->
          <button id="myButton1" class="btn btn-warning">Check Details</button>
        </div>
      </div>
    </div>
    <div class="col-12 col-md-6 col-lg-3">
      <div class="card">
        <img
       src="https://media.istockphoto.com/id/913088320/vector/pharmacy.jpg?s=612x612&w=0&k=20&c=rOlqICcxsOxllhfLhekGcxnJkwNTfkY7xJ1yvsCTnvA="
          class="card-img-top" alt="...">
        <div class="card-body">
          <h4 class="card-title">Syrups</h4>
          <!-- <p class="card-text">Amount of medical Instruments is 55</p> -->
          <a href="#" class="btn btn-warning">Check Details</a>
        </div>
      </div>
    </div>
  </div>

  <!-- popups -->
  <div id="myPopup" class="popup">
    <div class="popup-content">
      <h1 style="color:green;">
        NQuantity:
        <br>
      </h1>
      <button id="closePopup">
        Close
      </button>
    </div>
  </div>

  <div id="myPopup1" class="popup1">
    <div class="popup-content1">
      <h1 style="color:green;">
        OQuantity:
        <br>
      </h1>
      <button id="closePopup1">
        Close
      </button>
    </div>
  </div>
  <script>
    myButton.addEventListener("click", function () {
      myPopup.classList.add("show");
    });
    closePopup.addEventListener("click", function () {
      myPopup.classList.remove("show");
    });
    window.addEventListener("click", function (event) {
      if (event.target == myPopup) {
        myPopup.classList.remove("show");
      }
    });

    myButton1.addEventListener("click", function () {
      myPopup1.classList.add("show");
    });
    closePopup1.addEventListener("click", function () {
      myPopup1.classList.remove("show");
    });
    window.addEventListener("click", function (event) {
      if (event.target == myPopup1) {
        myPopup1.classList.remove("show");
      }
    });
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
</body>

</html>
